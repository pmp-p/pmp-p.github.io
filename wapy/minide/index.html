import utime as Time

class Lapse:
    def __init__(self, intv=1.0, oneshot=None):
        self.intv = int(intv * 1000000)
        self.next = self.intv
        self.last = Time.time() * 1000000
        if oneshot:
            self.shot = False
            return
        self.shot = None

    # FIXME: pause / resume(reset)

    def __bool__(self):
        if self.shot is True:
            return False

        t = Time.time() * 1000000
        self.next -= t - self.last
        self.last = t
        if self.next <= 0:
            if self.shot is False:
                self.shot = True
            self.next = self.intv
            return True

        return False
